<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Mobile Store</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
    }
    
    /* Product Styles */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 300px;
    }
    
    .product-card img {
      max-width: 100%;
    }
    
    .product-card h2 {
      margin-top: 10px;
    }
    
    .product-card p {
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .product-card button {
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      padding: 10px 20px;
    }
    
    .product-card button:hover {
      background-color: #555;
    }
    
    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Mobile Store</h1>
  </header>

  <div class="product-container">
    <div class="product-card">
      <img src="mobile1.jpg" alt="Mobile 1">
      <h2>Mobile 1</h2>
      <p>Description of Mobile 1</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="mobile2.jpg" alt="Mobile 2">
      <h2>Mobile 2</h2>
      <p>Description of Mobile 2</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more product cards as needed -->
  </div>

  <footer>
    <p>&copy; 2023 Online Mobile Store. All rights reserved.</p>
  </footer>
</body>
</html>
